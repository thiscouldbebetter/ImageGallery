<html>
<body>

<div id="divUi">
	<h3>Image Gallery</h3>

	<p>
		Upload an image file or files to add to a list of images.
		Then select an image name from the list to view it.
	</p>

	<div>
		<label>Image files to Load:</label>
		<input
			type="file"
			multiple="multiple"
			onchange="UserInterface.Instance().inputFile_Changed(this);"
		>
		</input>
	</div>

	<div>
		<label>Images Loaded:</label>
		<select
			id="selectImages"
			onchange="UserInterface.Instance().selectImages_Changed(this);"
		>
		</select>
	</div>

	<div>
		<button
			onclick="UserInterface.Instance().buttonPlayAsAnimation_Clicked()"
		>
			Display each image for
		</button>
		<input
			id="inputSecondsPerImage"
			type="number"
			min="0"
			value = "1"
		/>
		<label>seconds.</label>
	</div>

	<div>
		<label>Image Selected:</label>
		<br />
		<div id="divImageSelected"></div>
	</div>

</div>

<script type="text/javascript" src="Globals.js"></script>
<script type="text/javascript" src="Image2.js"></script>
<script type="text/javascript" src="ImageGroup.js"></script>
<script type="text/javascript" src="UserInterface.js"></script>


</body>
</html>
